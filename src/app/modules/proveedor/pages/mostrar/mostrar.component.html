<div class="container-fluid">
  <app-page-title
    title="Proveedores"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar..."
                    [(ngModel)]="term"
                  />
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>

            <div class="col-sm-8">
              <div class="text-sm-end">
                <app-modal [leyenda]="'Agregar'"></app-modal>
              </div>
            </div>
            <!-- end col-->
          </div>
          <!-- Table data -->

          <app-tabla [proveedores]="listDatos" [queryString]="term"></app-tabla>
        </div>
      </div>
    </div>
  </div>
</div>
