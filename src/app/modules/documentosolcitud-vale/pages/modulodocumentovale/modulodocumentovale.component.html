<span *ngIf="leyenda !== titulo">
    <div class="text-sm-end">
        <button type="button" class="btn btn-primary btn-rounded" (click)="openModal(content)">{{titulo}}
        </button>
    </div>
</span>

<!-- Modal -->

<div class="modal modal-fullscreen-xl-down fade" id="modalEmpleado" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <ng-template #content role="document" let-modal>
        <div class="modal-header">
            <h5 class="modal-title mt-0">{{leyenda}} Documento</h5>
            <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">

            <form (ngSubmit)="guardar()" [formGroup]="formBuilder" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-12">
                        <!-----INICIA SUBIR DOCUMENTO-->
                            <div class="mb-3" *ngIf="titulo !== 'Detalle'">
                                    <label class="control-label" for="file">Foto: </label>
                                    <input formControlName="file" id="file" type="file" multiple class="form-control"/>
                            </div>
                            <span class="align-text-top col-md-4" style="display: flex; left: 10%;" ><strong></strong></span>
                            <div class="col-md-4" >
                                <img class="rounded-circle custom-border"  >
                                <img class="rounded-circle custom-border" >
                            </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="control-label">TIPO DOCUMENTO:</label>
                            <select class="form-control form-select" id="tipo"name="tipo" formControlName="tipo" [class]="esCampoValido('tipo')">
                                <option value="">Seleccione Cargo</option>
                                <option></option>
                            </select>
                            <div class="invalid-feedback">
                                <!-- aqui la validación-->
                                <span *ngIf="formBuilder.get('tipo')?.errors?.['required']">Requiere elegir una opción</span>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="control-label">N° Comprobante:</label>
                            <input type="text" formControlName="comprobante" class="form-control" id="comprobante" name="comprobante" placeholder="Ingresa numero de comprobante" [class]="esCampoValido('comprobante')"/>
                            <div class="invalid-feedback">
                                <!-- aqui la validación-->
                                <span *ngIf="formBuilder.get('comprobante')?.errors?.['required']">Requiere codigo de comprobante</span>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="control-label">N° Solicitud:</label>
                            <input type="text" formControlName="solicitud" class="form-control" id="solicitud" name="solicitud" placeholder="Ingresa número de solicitud" [class]="esCampoValido('solicitud')"/>
                            <div class="invalid-feedback">
                                <!-- aqui la validación-->
                                <span *ngIf="formBuilder.get('solicitud')?.errors?.['required']">Requiere codigo de solicitud</span>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="control-label">FECHA:</label>
                            <input type="date" formControlName="fecha" class="form-control" id="fecha" name="fecha" [class]="esCampoValido('fecha')"/>
                            <div class="invalid-feedback">
                                <!-- aqui la validación-->
                                <span *ngIf="formBuilder.get('fecha')?.errors?.['required']">Requiere una fecha</span>
                              </div>
                        </div>
                    </div>
                </div>


                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary me-2" id="btn-save" name="btn-save">
                        Guardar
                    </button>

                    <button type="button" class="btn btn-dark" id="btn-cancel" name="btn-cancel" aria-hidden="true"
                        (click)="modal.dismiss('Cross click')">
                        Cancelar
                    </button>
                </div>

            </form>
        </div>
    </ng-template>
</div>
<!-- Modal -->

<script>
    // Deshabilitar el cursor en el campo de entrada
    const readonlyInput = document.getElementById("readonlyInput");

    readonlyInput.addEventListener("mousedown", (event) => {
        event.preventDefault();
    });

    readonlyInput.addEventListener("keydown", (event) => {
        event.preventDefault();
    });
</script>
