<div class="table-responsive">
  <table class="table mb-0">
    <thead class="table-light">
      <tr>
        <th class="text-center">Vale</th>
        <th class="text-center">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vale of vales">
        <th class="text-center" scope="row">{{ vale.correlativo }}</th>
        <td class="text-center">
          <input type="checkbox" class="form-check-input" (change)="valesDevolver(valesAsignados.vales,vale.idVale)" [(ngModel)]="vale.checked" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-end mt-4">
  <button type="button" [disabled]="buttonDisabled" class="btn btn-primary me-2" (click)="devolverVales()" >Devolución</button>

  <app-modal-documentos
    [leyenda]="'Nuevo'"
    [titulo]="'Agregar Documentos'"
  ></app-modal-documentos>

</div>
