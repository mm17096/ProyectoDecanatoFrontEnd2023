<div class="container-fluid">
  <app-page-title title="Vehiculos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="termBusca">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button type="button" class="btn btn-primary btn-rounded" (click)="abrirModal('Nuevo')">
                  Agregar
                </button>
              </div>
            </div><!-- end col-->
          </div>

          <!-- Table data -->
          <app-tabla [vehiculos]="obtenerVehiculos"></app-tabla>
        </div>
      </div>
    </div>
  </div>
</div>
