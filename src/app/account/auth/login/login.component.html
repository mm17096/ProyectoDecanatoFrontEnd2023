<div class="container-fluid">
  <div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary">
              <div class="row" id="background-image">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">¡Bienvenido!</h5>
                    <p>Inicia sesión para continuar.</p>
                  </div>     
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="rount-image">
                <a routerLink="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo-sm.png" alt="" height="60">
                    </span>
                  </div>
                </a>
              </div>

              <div class="btn-alerta" style="position: absolute; top: 150px; right: 10px; z-index: 1;">
                <i class="mdi mdi-18px mdi-lightbulb-on-outline custom-cursor"
                   [ngbTooltip]="' Ayuda '"
                   [placement]="'left'"></i>
            </div>
            

              <!--      <div class="btn-alerta" *ngIf="alerts">
                <i class="mdi mdi-18px mdi-lightbulb-on-outline custom-cursor" ngbTooltip="Mostrar Ayuda"
                    *ngIf="!siMuestraAlertas()" (click)="restaurarAlerts()"></i>
            </div> -->

              <div class="text-center">
                <h5 class="title-top">Inicio de sesión</h5>
              </div>

              <div class="p-2">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                  <div class="mb-3">
                    <label for="email">Usuario :</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">El usuario es requerido</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password">Contraseña :</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="showPassword ? 'text' : 'password'" type="password" class="form-control"
                        formControlName="password" placeholder="Enter password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                        aria-describedby="password-addon">

                      <button class="btn btn-light ms-0" type="button" id="password-addon"
                        (click)="togglePasswordVisibility()"><i class="mdi mdi-eye-outline"></i></button>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">La clave es requerida</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-check">
                    <label class="form-check-label" for="remember-check">
                      Recordar usuario
                    </label>
                  </div>

                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                  </div>
                  <div class="mt-4 text-center">
                    <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> ¿Olvidó
                      su contraseña?</a>
                  </div>
                </form>
              </div>

            </div>
          </div>
          <!--         <div class="mt-5 text-center">
             <p>Don't have an account ? <a routerLink="/account/signup" class="fw-medium text-primary"> Signup
                 now
               </a> </p>
             <p>© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
           </div> -->

        </div>
      </div>
    </div>

    <!-- end container -->
  </div>
</div>
<!-- end page -->
