<div class="container-fluid">
    <app-page-title title="Documento" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-sm-4">
                <div class="search-box me-2 mb-2 d-inline-block">
                  <div class="position-relative">
                    <input type="search" class="form-control" placeholder="Buscar..." [(ngModel)]="term">
                    <i class="bx bx-search-alt search-icon"></i>
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="text-sm-end">
                  <app-modulodocumentovale [leyenda]="'Nuevo'" [titulo]="'Agregar'"></app-modulodocumentovale>
                </div>
              </div><!-- end col-->
            </div>
            <!-- Table data -->
            <app-tabladocumentovale [documentoOd]="documentosvale" [queryString]="term"></app-tabladocumentovale>
          </div>
        </div>
      </div>
    </div>
  </div>
