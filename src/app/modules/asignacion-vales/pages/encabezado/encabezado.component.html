<app-loader></app-loader>
<app-page-title
  title="Vales Asignados"
  [breadcrumbItems]="breadCrumbItems"
></app-page-title>
<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="row mb-1">
        <h2 class="card-title"></h2>
        <h4 class="card-title-desc">Misi√≥n:</h4>
        <h3 class="ms-5">{{ mision }}</h3>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-lg-6">
          <app-tabla-detalle [codigoAsignacion]="codigoAsignacion" [mision]="mision"></app-tabla-detalle>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2 mt-4">
          <button type="button" class="btn btn-dark float-sm-end" (click)="anular()">
            Anular
          </button>
        </div>
        <div class="d-flex justify-content-end mt-4 col-8">
          <button type="button" class="btn btn-dark me-2" (click)="volver()">Volver</button>
          <button type="submit" class="btn btn-primary" (click)="liquidar()">Liquidar</button>
          <div style="margin-left: 10px;">
            <app-detalle-documentos
            [leyenda]="'Detalle'"
            [titulo]="'Detalle documentos'"  [codigoAsignacion]="codigoAsignacion"
            >
            </app-detalle-documentos>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
