<div class="container-fluid">
    <!--  <app-page-title title="Basic Tables" [breadcrumbItems]="breadCrumbItems"></app-page-title>--> 
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Reporte consumo y compra de vales de combustible</h1>
              <p class="card-title-desc">
               Informes por fechas
              </p>
              <div class="btn-alerta" *ngIf="alerts">
                <i
                  class="mdi mdi-18px mdi-lightbulb-on-outline custom-cursor"
                  ngbTooltip="Mostrar Ayuda"
                  *ngIf="!siMuestraAlertas()"
                  (click)="restaurarAlerts()"
                ></i>
              </div> 
              <div *ngFor="let alert of alerts">
                <div
                  class="alert alert-{{ alert.type }} alert-dismissible fade show"
                  role="alert"
                  *ngIf="alert.show"
                >
                  <strong>Importante!</strong>
                  {{ alert.message }}
                  <button
                    type="button"
                    class="btn-close"
                    (click)="CambiarAlert(alert)"
                    aria-label="Close"
                  ></button>
                </div>
              </div>       
                <!--<h2>Tabla Avanzada con Búsqueda y Paginación</h2>-->
                 <form action="" 
                 id="formConsulta"
                 name="formConsulta"
                 [formGroup]="formularioGeneral" 
                 (ngSubmit)="download()">
                <div class="row mt-2">
                  <div class="col-lg-6">
                          <div class="row mb-4">
                            <label for="formrow-firstname-input">Fecha desde: <span class="text-danger">*</span></label>
                              <div class="col-sm-12">
                                  <input [(ngModel)]="fechaDesde" 
                                  type="Date" 
                                  class="form-control" 
                                  formControlName="fechaDesde" 
                                  required 
                                  id="fechaDesde" 
                                  placeholder="Camion"
                                  [class]="esCampoValido('fechaDesde')">
                                  <div class="invalid-feedback">
                                    <span *ngIf="formularioGeneral.get('fechaDesde').hasError('required')">
                                      Requiere una fecha
                                    </span>
                                  </div>
                              </div>
                          </div>
                          <div class="row mb-4">
                              <div class="col-sm-12">
                               <!--<button (click)="download()" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>Generar Excel</button>-->
                               <button type="submit" 
                               (click)="download()" 
                               class="btn btn-primary w-sm me-2"
                               form="formConsulta"
                               ><i class="bi bi-arrow-right-circle-fill"></i>Generar Excel</button>
                              </div>
                          </div>
                          
                  </div>
                  <div class="col-lg-6">
                      <div class="row mb-4">
                        <label for="formrow-firstname-input">Fecha Hasta: <span class="text-danger">*</span></label>
                              <div class="col-sm-12">
                                  <input [(ngModel)]="fechaAsta" 
                                  type="Date" 
                                  class="form-control" 
                                  formControlName="fechaAsta" 
                                  required 
                                  id="fechaAsta" 
                                  placeholder="Camion"
                                  [class]="esCampoValido('fechaAsta')">
                                  <div class="invalid-feedback">
                                    <span *ngIf="formularioGeneral.get('fechaAsta').hasError('required')">
                                      Requiere una fecha
                                    </span>
                                  </div>
                              </div>
                      </div>
                     
                  
                  </div>
               </div>
               </form>
              </div>
            </div>
          </div>
        </div>
      
      <!-- end row -->
    </div>
