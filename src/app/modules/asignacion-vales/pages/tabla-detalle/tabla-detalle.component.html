<div class="table-responsive">
  <table class="table mb-0">
    <thead class="table-light">
      <tr>
        <th class="text-center">Vale</th>
        <th class="text-center">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vales of valesASignados.vales">
        <th class="text-center" scope="row">{{ vales.correlativo }}</th>
        <td class="text-center">
          <input type="checkbox" class="form-check-input" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-end mt-4">
  <button type="button" class="btn btn-primary me-2" disabled>Devolución</button>
  <button type="button" class="btn btn-primary">Documentos</button>
</div>
