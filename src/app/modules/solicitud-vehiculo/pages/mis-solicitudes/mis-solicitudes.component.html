<div class="container-fluid">
  <app-page-title title="Solicitudes de Vehículos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="term">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>

            <div class="col-sm-3">

              <div class="ng-select-wrapper mb-3">
                <div class="d-flex align-items-center">
                  <label class="me-2">Filtro por estado</label>
                  <select class="control-form custom-select">
                    <option></option>
                  </select>
                </div>
              </div>

            </div>

            <div class="col-sm-5">
              <div class="text-sm-end">
                <button type="button" class="btn btn-rounded mb-2 me-2" style="background-color: #93301F; color: white">
                  Nueva
                </button>
              </div>
            </div>
            <!-- end col-->
          </div>

          <!-- Table data -->
          <div class="table-responsive mb-0">
            <table class="table table-centered table-nowrap">
              <thead class="table-light">
              <tr>
                <th class="align-middle">No.</th>
                <th class="align-middle">Departamento</th>
                <th class="align-middle">Lugar</th>
                <th class="align-middle">Fecha uso</th>
                <th class="align-middle">Personas</th>
                <th class="align-middle" style="text-align: center">Estado</th>
                <th class="align-middle"
                    style="text-align: center;">
                  Acciones
                </th>
              </tr>
              </thead>
              <tbody>
              <!-- *ngFor="let data of cards | filter:queryString | paginate: { itemsPerPage: 10, currentPage: p }" -->
              <tr>
                <td>1</td>
                <td>Agronomia</td>
                <td>Casa de la cultura</td>
                <td>2023-08-31</td>
                <td>34</td>
                <td style="text-align: center">INICIADA</td>

              </tr>
              </tbody>
            </table>

            <div class="pagination pagination-rounded justify-content-end mb-2">
              <pagination-controls
                previousLabel="Anterior"
                nextLabel="Siguiente"
                firstLabel="Primera"
                lastLabel="Última"
                itemsPerPageLabel="por página"
                (pageChange)="p = $event"></pagination-controls>
            </div>

          </div>
          <!-- end table -->
        </div>
      </div>
    </div>
  </div>
</div>
